{% extends "layout.html" %}

{% block body %}
<div class="sidebar">
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#sidebarContent" aria-expanded="false" aria-controls="sidebarContent">
        <i class="fas fa-bars"></i>
    </button>
    <div class="collapse" id="sidebarContent">
        <img src="/static/images/LHMSCJ_Logo_Transparent.png" alt="LHMSCJ Logo" class="logo">
        <h2>LHJ-POS 2.0.1</h2>
        <ul>
            <li><a href="{{ url_for('index') }}">Log-out</a></li>
            <li><a href="{{ url_for('mainpage') }}">Shop</a></li>
            <li><a href="{{ url_for('admin') }}">Admin</a></li>
            <li><a href="{{ url_for('orders') }}">Orders</a></li>
            <li><a href="{{ url_for('inventory') }}">Inventory Management</a></li>
        </ul>
    </div>
</div>

<div class="parent-container">
    <h1>Transaction Details</h1>
    <span class = "buttons-container">
        <button id="previous" class="btn btn-lg btn-primary" disabled>Previous</button>
        <button id="latest" class="btn btn-lg btn-primary">Fetch Latest</button>
        <button id="next" class="btn btn-lg btn-primary" disabled>Next</button>
    </span>
    <span class = "details-container">
        <h2 id ="transaction-client">Client Name:</h2>
        <h2 id ="transaction-date">Transaction Date:</h2>
        <h2 id ="transaction-id">Transaction ID:</h2>
    </span>
    <span class="table-container">
        <table id="transaction-table" class="table table-striped table-bordered" >
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transaction details will be inserted here -->
            </tbody>
        </table>
    </span>
</div>
{% endblock %}
